<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Gifting | ChocoFerris</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .customizer-container {
            padding-top: 120px;
            padding-bottom: 60px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 50px;
            min-height: 90vh;
        }

        /* Preview Area */
        .preview-area {
            background: var(--color-secondary-light);
            border-radius: var(--border-radius);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 500px;
        }

        .box-mockup {
            width: 350px;
            height: 350px;
            background-color: #D4AF37;
            /* Fallback gold */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(255, 255, 255, 0.1);
        }

        /* Overlay Text */
        .box-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .preview-message {
            font-family: 'Times New Roman', serif;
            /* Elegant font for card */
            font-size: 1.2rem;
            font-style: italic;
            color: #3E2723;
            display: block;
        }

        /* Controls Area */
        .controls-area {
            background: rgba(62, 39, 35, 0.8);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--color-light);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--color-dark);
            border: 1px solid var(--color-secondary-light);
            border-radius: 8px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .color-options {
            display: flex;
            gap: 15px;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-swatch.active {
            border-color: #fff;
            transform: scale(1.1);
        }

        .swatch-gold {
            background: #D4AF37;
        }

        .swatch-red {
            background: #991b1b;
        }

        .swatch-cream {
            background: #F5F5DC;
        }

        .swatch-black {
            background: #1A120B;
        }

        .price-summary {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        @media (max-width: 900px) {
            .customizer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo">Choco<span class="highlight">Ferris</span></a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop Chocolates</a></li>
                    <li><a href="customize.html" class="active">Personalized Gifting</a></li>
                    <li><a href="#offers">Festive Offers</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="icon-btn search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div class="cart-wrapper">
                    <a href="cart.html" class="icon-btn cart-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <button class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main class="customizer-container container">

        <!-- Preview -->
        <div class="preview-area">
            <div class="box-mockup" id="boxMockup">
                <!-- Icon as placeholder for box decoration -->
                <i class="fa-solid fa-gift" style="font-size: 8rem;"></i>

                <div class="box-text-overlay">
                    <span class="preview-message" id="previewMessage">Happy Birthday!</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <aside class="controls-area">
            <h2 style="margin-bottom: 20px; color: var(--color-primary);">Build Your Box</h2>

            <div class="control-group">
                <label>Select Box Color</label>
                <div class="color-options">
                    <div class="color-swatch swatch-gold active" onclick="changeColor('#D4AF37')"></div>
                    <div class="color-swatch swatch-red" onclick="changeColor('#991b1b')"></div>
                    <div class="color-swatch swatch-cream" onclick="changeColor('#F5F5DC')"></div>
                    <div class="color-swatch swatch-black" onclick="changeColor('#1A120B')"></div>
                </div>
            </div>

            <div class="control-group">
                <label>Message Card</label>
                <input type="text" class="form-input" id="inputMessage" placeholder="Enter Message (e.g. Love You!)"
                    maxlength="50">
            </div>

            <div class="control-group">
                <label>Box Size</label>
                <select class="form-input">
                    <option value="Small">Small (6 pcs)</option>
                    <option value="Medium" selected>Medium (12 pcs)</option>
                    <option value="Large">Large (24 pcs)</option>
                    <option value="Grand">Grand (48 pcs)</option>
                </select>
            </div>

            <div class="price-summary">
                <div>
                    <span style="display: block; color: var(--color-gray); font-size: 0.9rem;">Total Cost</span>
                    <span class="total-price">₹1,499</span>
                </div>
                <button class="btn btn-primary" id="addToBagBtn">Add to Cart</button>
            </div>

        </aside>

    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <h3>Choco<span class="highlight">Ferris</span></h3>
                <p>Bringing sweetness to your life, one bite at a time.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 ChocoFerris. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script>
        // Customizer Specific Logic
        const inputMessage = document.getElementById('inputMessage');
        const previewMessage = document.getElementById('previewMessage');
        const boxMockup = document.getElementById('boxMockup');
        let selectedColor = '#D4AF37'; // Default gold

        inputMessage.addEventListener('input', (e) => {
            previewMessage.innerText = e.target.value || 'Happy Birthday!';
        });

        function changeColor(color) {
            selectedColor = color;
            boxMockup.style.backgroundColor = color;

            // Adjust icon color for visibility
            if (color === '#F5F5DC') { // Cream
                boxMockup.style.color = 'rgba(0,0,0,0.2)';
            } else {
                boxMockup.style.color = 'rgba(255,255,255,0.2)';
            }

            // Highlight active swatch
            document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Add to Bag Logic
        document.getElementById('addToBagBtn').addEventListener('click', () => {
            const size = document.querySelector('select').value;
            let price = 1499;
            if (size === 'Small') price = 899;
            if (size === 'Large') price = 2499;
            if (size === 'Grand') price = 4599;

            const customization = {
                name: 'Custom Gift Box',
                price: price,
                details: {
                    message: inputMessage.value || 'No Message',
                    color: selectedColor,
                    size: size
                }
            };

            // Custom ID 999 for custom box
            addToCart(999, customization);
        });

        // Dynamic price update based on size
        document.querySelector('select').addEventListener('change', (e) => {
            const size = e.target.value;
            const priceEl = document.querySelector('.total-price');
            if (size === 'Small') priceEl.innerText = '₹899';
            if (size === 'Medium') priceEl.innerText = '₹1,499';
            if (size === 'Large') priceEl.innerText = '₹2,499';
            if (size === 'Grand') priceEl.innerText = '₹4,599';
        });
    </script>
</body>

</html>
